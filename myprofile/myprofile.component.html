<mat-toolbar>My Profile</mat-toolbar>

<form #formRef="ngForm">
<div class="myprofileform">
    <mat-form-field appearance="fill">
        <mat-label>Email Id</mat-label>
        <input matInput placeholder="Email Id" name="emailid" [(ngModel)]="myprofileobj.EmailID" required  #emailIdRef="ngModel" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" name="password" [(ngModel)]="myprofileobj.Password" required minlength="6" #passwordRef="ngModel" type="password" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" name="firstname" [(ngModel)]="myprofileobj.Firstname" required minlength="5" #firstNameRef="ngModel" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastname" [(ngModel)]="myprofileobj.Lastname" required minlength="5" #lastNameRef="ngModel" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Location" name="location" [(ngModel)]="myprofileobj.Location" required minlength="5" #locationRef="ngModel" readonly>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile Number" type="number" name="mobilenumber" [(ngModel)]="myprofileobj.MobileNumber" required  maxlength="10" #mobileNumberRef="ngModel" readonly>
    </mat-form-field>
</div>
</form>
